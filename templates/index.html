{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link
      href=" http://fonts.googleapis.com/css?family=Pixelify+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href=”https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css”
    rel=”stylesheet”>
    <link href="/css/output.css" rel="stylesheet" />
    <title>D&D Character Sheet</title>
  </head>
  <body>
    <main>
      <div>
        <h1>D&D Character Sheet</h1>
        <div>
          <form
            hx-encoding="multipart/form-data"
            hx-post="/character"
            hx-target="#character"
            hx-swap="innerHTML"
          >
            <input type="file" name="file" />
            <button>Upload Your Character</button>
          </form>
          OR
          <br />
          <div id="contact-input-container">
            <button
              hx-get="/character/names"
              hx-trigger="click"
              hx-swap="outerHTML"
              class="btn btn-primary"
            >
              Get Characters
            </button>
          </div>
          <br />
          <div id="character" , name="character"></div>
          <div id="description" , name="description"></div>
        </div>
      </div>
    </main>
  </body>
</html>
{{end}}
